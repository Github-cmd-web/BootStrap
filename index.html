<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

    <h2>Click On The Games To PLAY!</h2>
    <h3>I have created these games in sprit lab!</h3>

<div class="carousel slide" id="MyCarousel">
  <div class="carousel-inner">
    <div class="item active">
      <center>
        <a href="#">
          <img src="Winne_Pooh.png" alt="Game 1 Image" class="img-responsive">
        </a>
      <div class="carousel-content">
        <br>
        <p>Winne Pooh</p>
      </div>
      </center>
    </div>

    <div class="item">
      <center>
        <a href="#">
          <img src="Car_game.png" alt="Game 2 Image" class="img-responsive">
        </a>
      <div class="carousel-content">
        <br>
        <p>Car Game</p>
      </div>
      </center>
    </div>
  </div>

  <a href="#MyCarousel" class="left carousel-control" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>

  <a href="#MyCarousel" class="right carousel-control" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>

</div>

<br>
<br>

  <section id="app">
      <h1>Apps</h1>
      <div class="line"></div>
      <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
      <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
  </section>

</body>
</html>
